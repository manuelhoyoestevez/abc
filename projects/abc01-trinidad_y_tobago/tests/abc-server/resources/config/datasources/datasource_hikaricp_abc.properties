
#
# HikariCP DataSource Configuration  (https://github.com/brettwooldridge/HikariCP)
#
# https://github.com/brettwooldridge/HikariCP/wiki/MySQL-Configuration
#

driverClassName                     = com.mysql.jdbc.Driver

username                            = abc
password                            = abc

jdbcUrl                             = jdbc:mysql://localhost:3306/abc?autoReconnect=true&failOverReadOnly=false&maxReconnects=10&connectTimeout=10000&socketTimeout=60000&verifyServerCertificate=true&useSSL=false&requireSSL=false
#jdbcUrl                            = jdbc:mysql://127.0.0.1:3306/abc?autoReconnect=true&failOverReadOnly=false&maxReconnects=10&connectTimeout=10000&socketTimeout=60000


autoCommit                          = false
readOnly                            = false
initializationFailTimeout           = 5000
#leakDetectionThreshold             = 5000

poolName                            = HikariPool-ABC
minimumIdle                         = 5
maximumPoolSize                     = 10
allowPoolSuspension                 = false


dataSource.cachePrepStmts           = true
dataSource.prepStmtCacheSize        = 250
dataSource.prepStmtCacheSqlLimit    = 2048

#dataSource.useServerPrepStmts      = true


# if your MySQL is 5.1 or above
#dataSource.cachePrepStmts           = true
#dataSource.prepStmtCacheSize        = 250
#dataSource.prepStmtCacheSqlLimit    = 2048
#dataSource.useServerPrepStmts       = true
#dataSource.useLocalSessionState     = true
#dataSource.rewriteBatchedStatements = true
#dataSource.cacheResultSetMetadata   = true
#dataSource.cacheServerConfiguration = true
#dataSource.elideSetAutoCommits      = true
#dataSource.maintainTimeStats        = false

